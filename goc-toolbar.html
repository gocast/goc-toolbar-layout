<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-spinner/paper-spinner-lite.html">
<link rel="import" href="../goc-styles/goc-styles.html">

<dom-module id="goc-toolbar">
  <template>
    <style>
      :host {
        display: none;
        align-items: center;

        background: White;
        box-shadow: 0px 1px 4px 0px rgba(0,0,0,0.20);
        padding: 0 10px;
      }

      :host([active]) {
        display: flex;
      }

      :host([theme="primary"]) {
        background: var(--goc-primary-color);
        color: white;
      }

      .texts {
        display: flex;
        flex: 1;
        flex-direction: column;
        margin: 0 4px;
        white-space: nowrap;
      }

      @media(min-width: 640px) {
        .texts {
          margin: 0 10px;
        }
      }

      .heading {
        font-size: 17px;
        font-weight: 600;
      }

      .subheading {
        font-size: 14px;
      }

      .spinner {
        display: none;
        height: 24px;
        min-width: 24px;
        padding: 10px 10px 10px 6px;
        width: 24px;
        --paper-spinner-color: var(--goc-primary-color);
      }

      .spinner[active] {
        display: inline-block;
      }
    </style>

    <!-- left slot -->
    <slot name="toolbar-left"></slot>

    <div class="texts">
      <div class="heading">[[heading]]</div>
      <div class="subheading">[[subheading]]</div>
    </div>

    <paper-spinner-lite class="spinner" active="[[loading]]"></paper-spinner-lite>

    <!-- right slot -->
    <slot name="toolbar-right"></slot>

  </template>

  <script>

    class GocToolbar extends Polymer.Element {

      static get is() {return 'goc-toolbar';}

      static get properties() {
        return {

          heading: String,

          subheading: String,

          loading: Boolean,

          language: String,

          active: {
            type: Boolean,
            value: true,
            reflectToAttribute: true
          },

          theme: {
            type: String,
            reflectToAttribute: true
          }

        };
      }

    }

    customElements.define(GocToolbar.is, GocToolbar);

  </script>
</dom-module>
