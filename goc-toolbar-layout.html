<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../goc-styles/goc-styles.html">
<link rel="import" href="goc-toolbar.html">

<dom-module id="goc-toolbar-layout">
  <template>
    <style>
      :host {
        height: 100%;
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 60px auto; 
        grid-template-areas:
          "toolbar"
          "content";
      }

      ::slotted(goc-toolbar) {
        grid-area: toolbar;
      }

      .content {
        grid-area: content;

        width: 100%;
        max-width: 980px;
        padding: 20px 0;
        margin: 0 auto;

        overflow-y: auto;
        position: relative;
        z-index: 0;
        -webkit-overflow-scrolling: touch;
      }

      :host([full-width]) .content {
        max-width: 100%;
      }
    </style>

    <slot name="toolbar"></slot>

    <!-- content slot -->
    <div class="content">
      <slot></slot>
    </div>

  </template>

  <script>

    class GocToolbarLayout extends Polymer.Element {

      static get is() {return 'goc-toolbar-layout';}

      static get properties() {
        return {

          fullWidth: {
            type: Boolean,
            reflectToAttribute: true
          }

        };
      }

    }

    customElements.define(GocToolbarLayout.is, GocToolbarLayout);

  </script>
</dom-module>
